<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">

        
        <div class="navbar">
            <h1>WeatherSync.</h1>
            <div class="search-bar">
                <input type="text" name="" id="search-text" placeholder="Enter your city...">
                <button class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        
        <span class="load"></span>
        
        <div class="weather-data-container">
            <p class="place-desc">
                Right Now in <span class="bold"></span>
            </p>

            <div class="img-temp-desc">
                <img src="assets/cloudy.png" height="200" width="200">
                <div class="weather-temp">
                    <p class="temp"></p>
                    <p class="desc"></p>
                </div>
            </div>

            <div class="temp-stats">
                <div class="stat">
                    <img src="assets/wind.png" height="80" width="80">
                    <p class="wind-stat"></p>
                </div>

                <div class="stat">
                    <img src="assets/air.png" height="80" width="80">
                    <p class="humidity-stat"></p>
                </div>

                <div class="stat">
                    <img src="assets/cloud.png" height="80" width="80">
                    <p class="cloud-stat"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
