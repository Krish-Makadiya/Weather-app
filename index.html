<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <h1 class="tag-name">WeatherSync.</h1>
        <div class="search-bar">
            <input type="text" name="" id="search-text" placeholder="Enter your city...">
            <button class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </div>

    <div class="wrapper">

        <div class="home-page">
            <img src="assets/homePage.jpg" class="home-image">
            <p>Enter Your <span class="bold-text">City Name.</span></p>
        </div>

        <div class="error-container">
            <img src="assets/error404.jpg" class="error-image">
        </div>

        <div class="loader-container">
            <div class="custom-loader"></div>
        </div>

        <div class="weather-data-container">
            <div>
                <p class="place-desc">
                    Right Now in <span class="bold"></span>
                </p>
            </div>

            <div class="img-temp-desc">
                <img src="" class="weather-condition">
                <div class="weather-temp">
                    <p class="temp"></p>
                    <p class="desc"></p>
                </div>
            </div>

            <div class="temp-stats">
                <div class="statWeather">
                    <img src="assets/wind.png" height="90" width="90">
                    <p class="stat-heading">Wind</p>
                    <p class="wind-stat stat"></p>
                </div>

                <div class="statWeather">
                    <img src="assets/air.png" height="90" width="90">
                    <p class="stat-heading">Humidity</p>
                    <p class="humidity-stat stat"></p>
                </div>

                <div class="statWeather">
                    <img src="assets/cloud.png" height="90" width="90">
                    <p class="stat-heading">Clouds</p>
                    <p class="cloud-stat stat"></p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
